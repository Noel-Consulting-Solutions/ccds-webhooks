<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve & Send Email</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
            max-width: 500px;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        h1 {
            color: #2d3748;
            font-size: 32px;
            margin: 0 0 10px 0;
        }
        p {
            color: #718096;
            font-size: 18px;
            margin: 0 0 30px 0;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .confirm-btn {
            background-color: #28a745;
            color: white;
        }
        .confirm-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .cancel-btn {
            background-color: #6c757d;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #5a6268;
        }
        .hidden {
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Confirmation Screen -->
    <div class="container" id="confirmScreen">
        <div class="icon">üìß</div>
        <h1>Approve & Send Email?</h1>
        <p>This will send the draft reply to all recipients.</p>
        <div class="button-group">
            <button class="confirm-btn" onclick="sendEmail()">‚úÖ Confirm & Send</button>
            <button class="cancel-btn" onclick="window.close()">‚ùå Cancel</button>
        </div>
    </div>

    <!-- Processing Screen -->
    <div class="container hidden" id="processingScreen">
        <div class="spinner"></div>
        <h1>Sending Email...</h1>
        <p>Please wait</p>
    </div>

    <!-- Success Screen -->
    <div class="container hidden" id="successScreen">
        <div class="icon">‚úÖ</div>
        <h1>Email Sent Successfully!</h1>
        <p>You can now close this window.</p>
    </div>

    <script>
        function sendEmail() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const webhookUrl = urlParams.get('webhook_url');
            
            if (!webhookUrl) {
                alert('Error: Missing webhook URL');
                return;
            }

            // Show processing screen
            document.getElementById('confirmScreen').classList.add('hidden');
            document.getElementById('processingScreen').classList.remove('hidden');
            
            // Build the complete webhook URL with all parameters
            const params = new URLSearchParams();
            
            // Add all parameters except webhook_url
            for (const [key, value] of urlParams.entries()) {
                if (key !== 'webhook_url') {
                    params.append(key, value);
                }
            }
            
            // Construct final webhook URL
            const finalWebhookUrl = `${webhookUrl}?${params.toString()}`;
            
            // Call the webhook
            fetch(finalWebhookUrl, {
                method: 'GET',
                mode: 'no-cors'
            })
            .then(() => {
                // Show success screen
                document.getElementById('processingScreen').classList.add('hidden');
                document.getElementById('successScreen').classList.remove('hidden');
            })
            .catch(() => {
                // Show success anyway (no-cors means we can't read the response)
                document.getElementById('processingScreen').classList.add('hidden');
                document.getElementById('successScreen').classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
