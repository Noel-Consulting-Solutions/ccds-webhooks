<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        h1 {
            color: #2d3748;
            font-size: 32px;
            margin: 0 0 10px 0;
        }
        p {
            color: #718096;
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ…</div>
        <h1>Email Sent Successfully!</h1>
        <p>You can now close this window.</p>
    </div>
    <script>
        // Get all URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const webhookUrl = urlParams.get('webhook_url');
        
        if (webhookUrl) {
            // Build the complete webhook URL with all parameters
            const params = new URLSearchParams();
            
            // Add all parameters except webhook_url
            for (const [key, value] of urlParams.entries()) {
                if (key !== 'webhook_url') {
                    params.append(key, value);
                }
            }
            
            // Construct final webhook URL
            const finalWebhookUrl = `${webhookUrl}?${params.toString()}`;
            
            // Call the webhook
            fetch(finalWebhookUrl, {
                method: 'GET',
                mode: 'no-cors' // Allow cross-origin request
            }).catch(error => {
                // Silently handle errors - webhook likely still fired
                console.log('Webhook called');
            });
        }
    </script>
</body>
</html>
